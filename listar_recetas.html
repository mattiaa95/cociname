<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Obtener JSON con AJAX</title>
</head>

<body>
<h1>Datos para enviar a PHP</h1>

<input type="text" id="nombre" placeholder="Nombre" accept="text/plain"><br><br>
<div class="enviar"><h3>Enviar</h3></div>
<hr>
<div class="respuesta"></div>

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script>
$(".enviar").click(function(e) {
	e.preventDefault();
	var nombre = $("#nombre").val(),
	datos = {"nombre":nombre};

	$.ajax({
		url: "php/recetas.php",
		type: "POST",
		data: datos
	}).done(function(respuesta){
		if (respuesta.estado === "ok") {
			console.log(JSON.stringify(respuesta));

			var id_receta = respuesta.id_receta,
			nombre_receta = respuesta.nombre_receta,
			id_user = respuesta.id_user;

			$(".respuesta").html("Servidor:<br><pre>"+JSON.stringify(respuesta, null, 2)+"</pre>");
		}
	});
});
</script>
</body>
</html>
